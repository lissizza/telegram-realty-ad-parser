[loggers]
keys=root,uvicorn,uvicorn.error,uvicorn.access

[handlers]
keys=console,file_app,file_access

[formatters]
keys=default,access

[logger_root]
level=INFO
handlers=console

[logger_uvicorn]
level=INFO
handlers=file_app
propagate=0
qualname=uvicorn

[logger_uvicorn.error]
level=INFO
handlers=file_app
propagate=0
qualname=uvicorn.error

[logger_uvicorn.access]
level=INFO
handlers=file_access
propagate=0
qualname=uvicorn.access

[handler_console]
class=StreamHandler
level=INFO
formatter=default
args=(sys.stdout,)

[handler_file_app]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=default
args=('/app/logs/uvicorn_app.log','a',10485760,5)

[handler_file_access]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=access
args=('/app/logs/uvicorn_access.log','a',10485760,5)

[formatter_default]
format=%(asctime)s %(levelname)s %(name)s - %(message)s

[formatter_access]
format=%(asctime)s %(levelname)s %(message)s
