<!DOCTYPE html>
<html>

<head>
    <title>API Test</title>
</head>

<body>
    <h1>API Test Page</h1>
    <button onclick="testAPI()">Test API Call</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Loading...';

            try {
            // Use current origin + API path
            const apiUrl = window.location.origin + '/api/v1/simple-filters/';

                console.log('Making API request to:', apiUrl);
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<pre>Success! Found ${data.length} filters: ${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `Error: ${response.status} ${response.statusText}`;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                resultDiv.innerHTML = `Fetch Error: ${error.message}`;
            }
        }

        // Auto-test on page load
        window.onload = testAPI;
    </script>
</body>

</html>
