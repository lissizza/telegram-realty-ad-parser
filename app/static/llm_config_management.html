<!DOCTYPE html>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {

        body {

        .section h2 {

        .config-list {

        .config-item {

            padding: 15px;

            align-items: center;
        }

        .config-info {
            flex: 1;
        }

        .config-name {
            font-weight: bold;
            font-size: 16px;

        }

        .config-details {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #666666);
        }

        .config-badge {
            display: inline-block;

            margin-left: 5px;
        }

        .badge-active {
            background: #28a745;
            color: white;
        }

        .config-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .btn-primary {
            background: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-secondary {
            background: var(--tg-theme-hint-color, #6c757d);
            color: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            border-radius: 6px;
            font-size: 14px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #007bff);
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--tg-theme-hint-color, #666666);
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ LLM –¥–≤–∏–∂–∫–∞–º–∏</h1>
        </div>

        <div id="error-message" class="error hidden"></div>
        <div id="success-message" class="success hidden"></div>

        <div class="section">
            <h2>üìã –°–ø–∏—Å–æ–∫ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–π</h2>
            <div id="config-list" class="config-list">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            </div>
        </div>

        <div class="section">
            <h2>‚ûï –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—É—é –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é</h2>
            <form id="config-form">
                <div class="form-group">
                    <label>–ù–∞–∑–≤–∞–Ω–∏–µ</label>
                    <input type="text" id="config-name" required placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: OpenAI GPT-3.5">
                </div>
                <div class="form-group">
                    <label>–ü—Ä–æ–≤–∞–π–¥–µ—Ä</label>
                    <select id="config-provider" required>
                        <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–æ–≤–∞–π–¥–µ—Ä–∞</option>
                        <option value="openai">OpenAI</option>
                        <option value="anthropic">Anthropic</option>
                        <option value="zai">Z.AI</option>
                        <option value="local">Local (Ollama –∏ —Ç.–¥.)</option>
                        <option value="mock">Mock (–¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>–ú–æ–¥–µ–ª—å</label>
                    <input type="text" id="config-model" required placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: gpt-3.5-turbo, glm-4.6">
                </div>
                <div class="form-group">
                    <label>API –∫–ª—é—á</label>
                    <input type="password" id="config-api-key" required placeholder="–í–≤–µ–¥–∏—Ç–µ API –∫–ª—é—á">
                </div>
                <div class="form-group">
                    <label>Base URL (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)</label>
                    <input type="text" id="config-base-url" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: https://api.z.ai/api/paas/v4">
                </div>
                <div class="form-group">
                    <label>Max Tokens</label>
                    <input type="number" id="config-max-tokens" value="1000" min="1" max="10000">
                </div>
                <div class="form-group">
                    <label>Temperature</label>
                    <input type="number" id="config-temperature" value="0.1" min="0" max="1" step="0.1">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">–û—Ç–º–µ–Ω–∞</button>
                    <button type="submit" class="btn btn-primary">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const userId = new URLSearchParams(window.location.search).get('user_id');
        const API_BASE = '/api/v1';

        let editingConfigId = null;

        async function loadConfigs() {
            try {
                const response = await fetch(`${API_BASE}/admin/llm-configs?user_id=${userId}`);
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–π');
                }
                const configs = await response.json();
                renderConfigs(configs);
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–π: ' + error.message);
            }
        }

        function renderConfigs(configs) {
            const listEl = document.getElementById('config-list');
            if (configs.length === 0) {
                listEl.innerHTML = '<div class="loading">–ù–µ—Ç –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–π. –î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—É—é –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é.</div>';
                return;
            }

            listEl.innerHTML = configs.map(config => `
                <div class="config-item">
                    <div class="config-info">
                        <div class="config-name">
                            ${config.name}
                            ${config.is_active ? '<span class="config-badge badge-active">–ê–ö–¢–ò–í–ù–ê</span>' : ''}
                        </div>
                        <div class="config-details">
                            ${config.provider} ‚Ä¢ ${config.model}
                            ${config.base_url ? ` ‚Ä¢ ${config.base_url}` : ''}
                        </div>
                    </div>
                    <div class="config-actions">
                        ${!config.is_active ? `<button class="btn btn-success" onclick="activateConfig('${config._id}')">–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å</button>` : ''}
                        <button class="btn btn-primary" onclick="editConfig('${config._id}')">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                        ${!config.is_active ? `<button class="btn btn-danger" onclick="deleteConfig('${config._id}')">–£–¥–∞–ª–∏—Ç—å</button>` : ''}
                    </div>
                </div>
            `).join('');
        }

        async function activateConfig(configId) {
            try {
                const response = await fetch(`${API_BASE}/admin/llm-configs/${configId}/activate?user_id=${userId}`, {
                    method: 'POST'
                });
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏');
                }
                showSuccess('–ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞');
                loadConfigs();
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –∞–∫—Ç–∏–≤–∞—Ü–∏–∏: ' + error.message);
            }
        }

        async function deleteConfig(configId) {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é?')) {
                return;
            }
            try {
                const response = await fetch(`${API_BASE}/admin/llm-configs/${configId}?user_id=${userId}`, {
                    method: 'DELETE'
                });
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || '–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏');
                }
                showSuccess('–ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è —É–¥–∞–ª–µ–Ω–∞');
                loadConfigs();
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è: ' + error.message);
            }
        }

        async function editConfig(configId) {
            try {
                const response = await fetch(`${API_BASE}/admin/llm-configs/${configId}?user_id=${userId}&include_key=true`);
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏');
                }
                const config = await response.json();
                
                editingConfigId = configId;
                document.getElementById('config-name').value = config.name;
                document.getElementById('config-provider').value = config.provider;
                document.getElementById('config-model').value = config.model;
                document.getElementById('config-api-key').value = config.api_key || '';
                document.getElementById('config-base-url').value = config.base_url || '';
                document.getElementById('config-max-tokens').value = config.max_tokens;
                document.getElementById('config-temperature').value = config.temperature;
                
                document.querySelector('.section h2').textContent = '‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é';
                document.querySelector('form button[type="submit"]').textContent = '–û–±–Ω–æ–≤–∏—Ç—å';
                
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏: ' + error.message);
            }
        }

        function resetForm() {
            editingConfigId = null;
            document.getElementById('config-form').reset();
            document.getElementById('config-max-tokens').value = 1000;
            document.getElementById('config-temperature').value = 0.1;
            document.querySelector('.section h2').textContent = '‚ûï –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—É—é –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é';
            document.querySelector('form button[type="submit"]').textContent = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
        }

        document.getElementById('config-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('config-name').value,
                provider: document.getElementById('config-provider').value,
                model: document.getElementById('config-model').value,
                api_key: document.getElementById('config-api-key').value,
                base_url: document.getElementById('config-base-url').value || null,
                max_tokens: parseInt(document.getElementById('config-max-tokens').value),
                temperature: parseFloat(document.getElementById('config-temperature').value),
            };

            try {
                let response;
                if (editingConfigId) {
                    // Update existing
                    response = await fetch(`${API_BASE}/admin/llm-configs/${editingConfigId}?user_id=${userId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                } else {
                    // Create new
                    response = await fetch(`${API_BASE}/admin/llm-configs?user_id=${userId}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                }

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || '–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏');
                }

                showSuccess(editingConfigId ? '–ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∞' : '–ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∞');
                resetForm();
                loadConfigs();
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ' + error.message);
            }
        });

        function showError(message) {
            const el = document.getElementById('error-message');
            el.textContent = message;
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 5000);
        }

        function showSuccess(message) {
            const el = document.getElementById('success-message');
            el.textContent = message;
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 3000);
        }

        // Load configs on page load
        loadConfigs();
    </script>
</body>
</html>
